on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs: 
   publish:
     runs-on: ubuntu-latest

     steps: 
        - uses: actions/checkout@v3

        - name: Setup .Net
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: '8.0.x'
            
        - name: Restore
          run: dotnet restore ./SmartDietAPI.sln

        - name: Build
          run: dotnet build ./SmartDietAPI.sln --configuration Release --no-restore

        - name: Publish
          run: dotnet publish ./SmartDietAPI.sln --configuration Release --no-build
