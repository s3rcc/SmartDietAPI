name: Publish ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
      - master
    
env:
  AZURE_WEBAPP_NAME: SmartDietAPI
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  ASPNETCORE_ENVIRONMENT: "Production"
    
jobs: 
  publish:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore dependencies
        run: dotnet restore ./SmartDietAPI/SmartDietAPI.csproj  # Chá»‰ restore project chÃ­nh

      - name: Build project
        run: dotnet build ./SmartDietAPI/SmartDietAPI.csproj --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish ./SmartDietAPI/SmartDietAPI.csproj --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Verify published files
        run: ls -la ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}  # Kiá»ƒm tra file trong thÆ° má»¥c publish

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
